<div class="login-form">
    <form method="post" (ngSubmit)='getCustomerDetails(regcust)'>
        <h2 class="text-center">Sign up</h2>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="First name" required="required"
                [(ngModel)]=regcust.firstName [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Last name" required="required"
                [(ngModel)]=regcust.lastName [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="email" required="required" [(ngModel)]=regcust.email
                [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required"
                [(ngModel)]=regcust.password [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Confirm Password" required="required"
                [(ngModel)]=regcust.confirmPassword [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Contact no." required="required"
                [(ngModel)]=regcust.contactNo [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary button">Sign up</button>
            <button type="reset" class="btn btn-primary" routerLink="/">Cancel</button>
        </div>

    </form>
    
</div>
