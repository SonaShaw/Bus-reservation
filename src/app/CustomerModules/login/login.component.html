<div class="login-form">
    <form (ngSubmit)='getloginDetais(sendlogincust)'>
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" aria-describedby="inputGroupPrepend2"
                required="required" [(ngModel)]='sendlogincust.email' [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required"
                [(ngModel)]='sendlogincust.password' [ngModelOptions]="{standalone: true}">
        </div>
        <div class=" form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a routerLink="/forgetpassword" class="pull-right">Forgot Password?</a>
        </div>
    </form>
    
</div>
